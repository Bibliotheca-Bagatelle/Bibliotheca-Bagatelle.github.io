<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="dist/interior.css" />
    <title>비블리오테카 바가텔에 오신것을 환영합니다.</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="titleBar">로비</header>
      <section class="library">
        <div class="schedule">
          <h3>도서관 일정표</h3>
          <div class="table_box">
            <table>
              <colgroup>
                <col span="1" />
                <col span="1" />
              </colgroup>
              <tbody>
                <tr>
                  <td>10월 n일</td>
                  <td>대출신청 시작</td>
                </tr>
                <tr>
                  <td>10월 m일</td>
                  <td>대출신청 종료</td>
                </tr>
                <tr>
                  <td>11월 n일</td>
                  <td>개관</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="bookshelfZone">
          <div class="bookshelf_box">
            <ul class="bookshelf">
              <li class="book">
                <div class="book_cover" name="book_guide__notice"></div>
                <span class="book_nameCard">공지사항</span>
              </li>
              <li class="book">
                <div class="book_cover" name="book_guide__world"></div>
                <span class="book_nameCard">세계관</span>
              </li>
              <li class="book">
                <div class="book_cover" name="book_guide__system"></div>
                <span class="book_nameCard">시스템</span>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <footer>
        <button href="" class="bookRequestBtn">도서대출신청</button>
        <button href="" class="bookRequestBtn">문의하기</button>
      </footer>
    </div>
    <!--
    모바일 환경일때 / 아닐때 살짝 다르게 표시 
    시작이미지 띄워주고 fadeout으로 본화면 나오기(cover)
    책장화면 / 리스트에서 클릭 시 뷰어로 페이지 넘어감
    1. index(책장화면) - 1.1. 시작화면 
    2. viewer(뷰어화면) - 2.1. 뷰어설정탭 
    -->
    <script
      src="https://kit.fontawesome.com/7161175c87.js"
      crossorigin="anonymous"
    ></script>
    <script src="dist/index_script.js"></script>
  </body>
</html>
